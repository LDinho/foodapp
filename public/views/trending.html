<div class='trending RightContent' ng-controller='TrendingCtrl'>

  <form name="filter" class='trendingSearch'>
    <label>Search: <input type='text' ng-model='search'></label>
  </form>

  <div class='pic' ng-repeat="($index, pic) in pics | filter:search | orderBy: '-likes' "> <div class='innerpic'>
    <img ng-src='{{pic.url}}'></img> </div>
    <h3 class='name'>{{pic.name}}</h3>
    <p>{{pic.address}}</p>
    <form ng-submit='like(pic.databaseID)'>
      <button class='likes' type='submit'>Likes: {{pic.likes}}</button>
    </form>
  </div>
</div>
