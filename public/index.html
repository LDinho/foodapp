<html>
<head>
  <title> foodApp </title>

  <link href='style.css' rel='stylesheet'>

  <script src="https://cdn.firebase.com/js/client/2.2.2/firebase.js"></script>
  <script src="https://cdn.jsdelivr.net/lodash/4.16.4/lodash.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular-route.js"></script>
  <script src='node_modules/ng-file-upload/dist/ng-file-upload.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/angular-filter/0.5.11/angular-filter.js'></script>

  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBVz6A7o7A9KsbM4faEJzcDQJ30yMHdHzo&libraries=places&callback=initMap" async defer></script>

  <script src='app.js'></script>
  <script src='food.js'></script>
  <script src="https://cdn.firebase.com/libs/angularfire/1.0.0/angularfire.js"></script>

  <script src='firebaseupload.js'></script>

</head>

<body ng-app="foodApp">
  <input id="pac-input" class="controls" type="text" placeholder="Search Box">

 <div id="map"></div>

<div id='results' class='RightContent' ng-controller='SearchCtrl'>
  <div class='result' ng-repeat='result in results'>
    <h4 class='name'>{{result.name}}</h4>
    <p>{{result.description}}</p>
  </div>
</div>

<div ng-controller='UploadCtrl'>
  <form name="myForm">
    <fieldset>
      <legend>Upload on form submit</legend>
      Location:
      <input type="text" name="userName" ng-model="location" size="31" required>
      <i ng-show="myForm.userName.$error.required">*required</i>
      <br>Photo:
      <input type="file" ngf-select ng-model="picFile" name="file"    
             accept="image/*" ngf-max-size="2MB" required
             ngf-model-invalid="errorFile">
      <i ng-show="myForm.file.$error.required">*required</i><br>
      <i ng-show="myForm.file.$error.maxSize">File too large 
          {{errorFile.size / 1000000|number:1}}MB: max 2M</i>
      <img ng-show="myForm.file.$valid" ngf-thumbnail="picFile" class="thumb"> <button ng-click="picFile = null" ng-show="picFile">Remove</button>
      <br>
      <button ng-disabled="!myForm.$valid" 
              ng-click="uploadPic(picFile)">Submit</button>
      <span class="progress" ng-show="picFile.progress >= 0">
        <div style="width:{{picFile.progress}}%" 
            ng-bind="picFile.progress + '%'"></div>
      </span>
      <span ng-show="picFile.result">Upload Successful</span>
      <span class="err" ng-show="errorMsg">{{errorMsg}}</span>
    </fieldset>
    <br>
  </form>
</div>

<div ng-controller='FirebaseCtrl'>
    <div class="container-fluid">
      <p class="text-info" align="center">Upload Images to Firebase</p>
      <hr />

      <form ng-submit="uploadFile()">
        <input type="file" name="file" class="inputimg" id="nameImg" accept="image/*">
        <br />
        <span class="input-group-btn">
                <button  type="submit" class="btn btn-block">Upload Image 
                  <i class="material-icons">send</i>
                </button>
          </span>
      </form>
      <hr />
      <div ng-repeat="img in imgs | toArray | orderBy: '-date'" class="col-xs-12 col-sm-6 col-md-3">
        <img ng-src="{{img.base64}}">
        <a class="btn btn-danger btn-block" ng-click="deleteimg(img.$id)">Delete</a>
      </div>
    </div>

</body>

</html>
