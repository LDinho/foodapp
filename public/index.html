<html>
<head>
  <title> foodApp </title>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular-route.js"></script>
  <script src='//maps.googleapis.com/maps/api/js?sensor=false'></script>
  <script src="https://cdn.jsdelivr.net/angular.google-maps/2.4.0/angular-google-maps.js"></script>
  <script src="https://cdn.jsdelivr.net/lodash/4.16.4/lodash.js"></script>

</head>

<body ng-app="foodApp">

  <div class='map-container' ng-controller='mapController'>
    <ui-gmap-google-map center='map.center' zoom='map.zoom'></ui-gmap-google-map>
  </div>

  <script src='app.js' type="text/javascript"></script>
  <script src='mapController.js' type="text/javascript"></script>

</body>


</html>

-May need to fetch the angular simple logger below (according to http://angular-ui.github.io/angular-google-maps/#!/quickstart):
